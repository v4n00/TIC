<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div id="calculator">
			<div id="display">
				<p>0</p>
			</div>

			<div id="buttons">
				<div id="mainbuttons">
					<button id="clear">C</button>
					<button id="delete">&larr;</button>
					<button class="operator">/</button>
					<button class="operator">*</button>
					<button class="operator">1/x</button>
				</div>
				<div>
					<div id="digits"></div>
					<div id="sidebuttons">
						<button class="operator">-</button>
						<button class="operator">&Sqrt;</button>
						<button class="operator">+</button>
						<button class="operator">^2</button>
						<button id="equal">=</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
