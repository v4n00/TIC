<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div id="calculator">
			<div id="display">
				<p>0</p>
			</div>

			<div id="buttons">
				<div>
					<button id="clear" class="actiuni">C</button>
					<button id="delete" class="actiuni">Sterge</button>
					<button id="divide" class="actiuni">/</button>
					<button id="multiply" class="actiuni">x</button>
				</div>
				<div>
					<div id="digits"></div>
					<div id="sidebuttons">
						<button id="difference" class="actiuni">-</button>
						<button id="addition" class="actiuni">+</button>
						<button id="equal" class="actiuni">=</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
